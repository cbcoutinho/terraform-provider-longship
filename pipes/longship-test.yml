trigger: none
pool:
  vmImage: ubuntu-latest
stages:
  - stage: Test
    dependsOn:
    jobs:
      - job:
        variables:
          - group: terraform-group-dev
        stesp:
          - checkout: self
          - bash: |
              make testacc
            env:
              LONGSHIP_HOST: $(Longship-host)
              LONGSHIP_TENANT_KEY: $(Longship-subscription-key)
              LONGSHIP_APPLICATION_KEY: $(Longship-API-key)
  - stage: Sonarqube
    dependsOn:
    jobs:
      - job:
        steps:
          - checkout: self
            fetchDepth: 0
          - task: SonarCloudPrepare@1
            inputs:
              SonarCloud: Sonarqube
              organization: milence
              scannerMode: CLI
              configMode: manual
              cliProjectKey: cvce_Terraform
              cliProjectName: Terraform
              cliSources: '.'
          - task: SonarCloudAnalyze@1
            inputs:
              jdkversion: 'JAVA_HOME_11_X64'
          - task: SonarCloudPublish@1
            inputs:
              pollingTimeoutSec: '300'
